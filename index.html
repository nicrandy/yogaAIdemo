<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>

  <script data-main="scripts/app" src="scripts/require.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
    <video id="video" class="input_video"></video>
    <canvas id="canvas" class="output_canvas" width="1280px" height="720px"></canvas>
    <canvas class="nonReversed_output_canvas" width="1280px" height="720px"></canvas>
    <canvas class="target_pose_canvas" width="1280px" height="720px"></canvas>
    <canvas id="bestPose" class="best_pose_canvas" width="320px" height="180px"></canvas>
    <span id="highscore"></span>
    <span id="timer"></span>
    <span id="score"></span>
    <span id="poseCount"></span>
    <span id="instructions"></span>
    <span id="menu"></span>
    <span class = "menuOptions" id="menu_option_1"></span>
    <span class = "menuOptions" id="menu_option_2"></span>
    <span class = "menuOptions" id="menu_option_3"></span>
    <canvas class="made_pose" id="poseCanvas1" width="150px" height="150px"></canvas>
    <canvas class="made_pose" id="poseCanvas2" width="150px" height="150px"></canvas>
    <canvas class="made_pose" id="poseCanvas3" width="150px" height="150px"></canvas>
    <div class="landmark-grid-container"></div>

    <script src="action.js" crossorigin="anonymous"></script>
</body>
</html>
